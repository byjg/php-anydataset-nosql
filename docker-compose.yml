version: '3.0'
services:

  mongodb:
    container_name: anydataset_nosql_mongodb
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: rootuser
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    ports:
      - "27017:27017"

  dynanodb:
    container_name: anydataset_nosql_dynamodb
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"

#  s3:
