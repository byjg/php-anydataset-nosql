##    command: ["server", "/data"]
#    ports:
#      - 9000:9000

  s3:
    container_name: anydataset_nosql_s3
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-west-1
      - AWS_DEFAULT_REGION=us-west-1
      - HOSTNAME_EXTERNAL=localhost
      - USE_SSL=false
      - DEBUG=1